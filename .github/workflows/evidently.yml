name: Evidently Report

on:
  push:
    branches: [main]

jobs:
  evidently-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upload drift report
        uses: actions/upload-artifact@v4
        with:
          name: evidently-report
          path: monitoring/reports/drift_report.html

