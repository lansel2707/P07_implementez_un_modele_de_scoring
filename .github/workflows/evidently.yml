name: Run Evidently Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  evidently:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4   # ← update

      - name: Setup Python
        uses: actions/setup-python@v5   # ← update
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install evidently pandas

      - name: Run Evidently
        run: python monitoring/run_evidently.py

      - name: Upload report artifact
        uses: actions/upload-artifact@v4   # ← update
        with:
          name: drift-report
          path: monitoring/reports/drift_report.html

